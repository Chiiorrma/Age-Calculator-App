<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title> Age calculator app</title>
</head>

<body>
  <div class="container">
    <div class="input-flex">
      <div class="input-container">
        <span> Day</span>
        <input type="number" id="day" placeholder="DD">
        <small class="error-day"></small>
      </div>
      <div class="input-container">
        <span> Month </span>
        <input type="number" id="month" placeholder="MM">
        <small class="error-month"></small>
      </div>
      <div class="input-container">
        <span> Year</span>
        <input type="number" id="year" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
    </div>

    <button class="submit-btn">
      <img src="./assets/images/icon-arrow.svg" alt="iconArrow">
    </button>


    <div class="output">
      <h1><span class="output-year">--</span>years</h1>
      <h1><span class="output-month">--</span>months</h1>
      <h1><span class="output-day">--</span>days</h1>
    </div>
    <p id="result"></p>
  </div>

  <!-- <footer class="footer">
    Coded by <a href="https://github.com/Chiiorrma/Age-Calculator-App.git">Chioma Marycynthia</a>.
  </footer> -->
  <script src="main.js"></script>
</body>

</html>
